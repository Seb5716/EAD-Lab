<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Week-2 Excercise 3
    </title>
</head>
<body>
    <h1> Feedback Form</h1>
    <form>
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Email:</label>
        <input type="email" name="email" required><br><br>
        <label>Feedback Message:</label><br>
        <textarea name="feedback" rows="4" cols="50"></textarea><br><br>
        <label>How satisfied are you:</label><br>
        <input type="radio" name="satisfaction" value="satisfied">
        <label for="satisfied">Satisfied</label><br>
        <input type="radio" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label><br>
        <input type="radio" name="satisfaction" value="unsatisfied">
        <label for="Unsatisfied">Unsatisfied</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
