<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Week-2 Excercise 1
    </title>
</head>
<body>
    <h3> Student Registration Form</h3>
    <form>
        <label>Student Name:</label>
        <input type="text" name="S_name" required><br><br>
        <label>Roll Number:</label>
        <input type="number" name="roll_no" required><br><br>
        <label>Email:</label>
        <input type="email" name="S_email" required><br><br>
        <label>Phone Number:</label>
        <input type="number" name="S_no" required><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male">
        <label for="html">Male</label><br>
        <input type="radio" name="gender" value="female">
        <label for="css">Female</label><br><br>
        <label>Branch:</label>
        <select name="branch">
            <option value="it">IT</option>
            <option value="cse">CSE</option>
            <option value="aids">AIDS</option>
            <option value="aiml">AIML</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
